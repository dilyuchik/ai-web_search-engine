<!DOCTYPE html>
<html>
    <head>
        <title>SearchEngineApp</title>
    </head>
    <body>
        <h1>Search results:</h1>
        {% for result, title in search_results %}
            <span>{{ title }}: </span><br>
            <a href="{{ result }}">{{ result }}</a><br><br>
        {% endfor %}
    </body>
</html>
