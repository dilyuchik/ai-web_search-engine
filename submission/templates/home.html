<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCrawler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for the microphone icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligns the content towards the top */
            align-items: center;
            height: 100vh;
            padding-top: 180px; /* Adds some padding from the top */
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin-top: -20px; /* Moves the content a bit above from the center */
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 25px 0 0 25px;
            outline: none;
            font-size: 16px;
            transition: box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px #71b3fa80; /* Fancy Blue */
            border-color: #0f2d4e; /* Fancy Blue */
        }

        button {
            background-color: #0f2d4e; /* Fancy Blue */
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 0 25px 25px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #124173; /* Darker Fancy Blue */
        }

        #mic-btn {
            background-color: #0f2d4e; /* Fancy Blue */
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        #mic-btn:hover {
            background-color: #124173; /* Darker Fancy Blue */
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <form action="search" method="get" class="search-bar">
            <input name="query" type="text" placeholder="Search for something...">
            <button type="submit">Search</button>
            <!-- Microphone icon button using Font Awesome -->
            <button type="button" id="mic-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </form>
    </div>
    <footer>
        &copy; 2025 WebCrawlerApp. All rights reserved.
    </footer>

    <script>
        const micBtn = document.getElementById('mic-btn');
        const inputField = document.querySelector('input[name="query"]');
        
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US'; 
            
            micBtn.addEventListener('click', () => {
                recognition.start();
            });

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                inputField.value = transcript;
            };
            
            recognition.onerror = function(event) {
                console.error("Speech recognition error: ", event.error);
            };
        } else {
            alert("Speech Recognition is not supported in your browser.");
        }
    </script>
</body>
</html>
